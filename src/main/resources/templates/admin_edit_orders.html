<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Nikonshop Panel</title>
    <link rel="stylesheet" href="/css/styles_admin_edit.css">
</head>
<body>
<header>
    <h1>Панель заказов Никоншопа</h1>
</header>
<div class="container">
    <div class="actions">
        <button onclick="loadOrders()">Показать все заказы</button>
    </div>
    <table id="product-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название товара</th>
            <th>Цена (р)</th>
            <th>Размер товара</th>
            <th>Покупатель</th>
            <th>Телефон</th>
            <th>Адрес</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
<script src="/js/script_admin_orders.js"></script>
</body>
</html>

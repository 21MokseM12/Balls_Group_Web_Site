<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ШАРЫ</title>
    <link rel="stylesheet" href="/css/styles_main_page.css">
    <link rel="stylesheet" href="/css/styles_preloader.css">
</head>
<body>

<div id="preloader" class="preloader">
    <div class="logo">
        <img src="/img/main_page/logo.jpg" class="logo-image" alt="Логотип ШАРЫ">
    </div>
</div>

<div id="main-content" class="hidden">
    <div class="landing-page">
        <header>
            <a href="/api/v1/" class="logo-link">
                <div class="logo">ШАРЫ</div>
            </a>
            <nav>
                <ul>
                    <li><a href="#about">О нас</a></li>
                    <li><a href="#music">Музыка</a></li>
                    <li><a href="#tour">Тур</a></li>
                    <li><a href="#contacts">Контакты</a></li>
                    <li><a href="/main/shop/">Мерч</a></li>
                </ul>
            </nav>
        </header>

        <section class="hero">
            <h1>ШАРЫ</h1>
            <p>Новый ритм, новая энергия</p>
            <a href="#music" class="btn">Слушать</a>
        </section>
    </div>

    <section id="about" class="about-section">
        <h2>О нас</h2>
        <div class="about-container">
            <div class="about">
                <div class="about-item">
                    <img src="/img/main_page/Maksim.jpg" alt="Барабанщик">
                    <h2>Максим Никонов</h2>
                    <p>Лучший барабанщик в мире</p>
                </div>
                <div class="about-item">
                    <img src="/img/main_page/Vasya.jpg" alt="Вокалист">
                    <h2>Василий Звездкин</h2>
                    <p>Президент России 2100 года</p>
                </div>
                <div class="about-item">
                    <img src="/img/main_page/Bashkir.jpg" alt="Басист">
                    <h2>Роман Башкир</h2>
                    <p>Вся Уфа трепещет от него</p>
                </div>
            </div>
        </div>
    </section>

    <section id="music" class="music-section">
        <h2>Музыка</h2>
        <div id="track-section" class="track-list"></div>
    </section>

    <section id="tour" class="tour-section">
        <h1>Тур</h1>
        <div id="tour-list"></div>
    </section>

    <section id="contacts" class="contacts-section">
        <h1>Контакты</h1>
        <p>Email: contact@shary.com</p>
    </section>
</div>

<script src="/js/script_main_page.js"></script>
</body>
</html>
